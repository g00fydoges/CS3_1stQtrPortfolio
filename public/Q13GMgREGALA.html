<!DOCTYPE html>

<body>

   <h2> Q1 3rd Graded Exercise submitted Rhyly Regala of 9Magnesium </h2>
    <label> Guess the number : ****
    </label></br/>

    <label>
        The number is from 1 - 100
    </label> </br>

    <label> Enter your guess:
        <input id="num" />
    </label></br/>


    <button onclick= "checkIt()">Check It</button>
    <p> Result : </p>
    <p id="hle"></p>
    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1;
        function checkIt() {
            var num = document.getElementById("num").value;

            if (num == dNumber){
                document.getElementById("hle").innerHTML = "You are correct!";
            }
            else if (num > dNumber){
                document.getElementById("hle").innerHTML = "Lower";
            }
            else if (num < dNumber){
                document.getElementById("hle").innerHTML = "Higher";
            }
         
        }
    </script>

</body>
