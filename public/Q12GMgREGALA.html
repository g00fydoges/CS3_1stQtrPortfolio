    <label> Enter meal price
    <input id ="mp" />
    </label></br/>


    <label> Enter tip
        <input id="tip"/>   
    </label></br/>


    <label> Enter service charge in %
        <input id="sc" />
    </label></br/>

    <p> Total meal :
        <span id="totalHere"></span>
    </p>
    <button onclick= "totalMeal()">Accept Input</button>

<script>
    function totalMeal(){
    let mp = parseFloat(document.getElementById("mp").value);
    let tip = parseFloat(document.getElementById("tip").value);
    let sc = parseFloat(document.getElementById("sc").value);


    let  totalCost = mp + tip + (sc / 100 * mp);
    document.getElementById("totalHere").innerHTML = totalCost.toFixed(2);
}
</script>
